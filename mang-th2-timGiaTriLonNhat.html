<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let mang= [-3, 5, 1, 3, 2, 10];
    let max = mang[0];
    let i=0;
    while(i<mang.length){
        if(mang[i]>max){
            max=mang[i];
        }
        i++
    }
    alert(max);
</script>
</body>
</html>
